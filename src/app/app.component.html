<header>
  <h1>trailfish</h1>
  <h2>route calculator</h2>
</header>

<section>
  <div class="logo">
    <img src="../assets/running_fish.svg" alt="running fish" id="logo">
  </div>
  <p>trail fish uses esri maps api to calculate route speed, distance, or time.</p>
</section>

<footer>
  <app-esri-map
  [center]="mapCenter"
  [basemap]="basemapType"
  [zoom]="mapZoomLevel"
  (mapLoadedEvent)="mapLoadedEvent($event)"
  ></app-esri-map>
</footer>
