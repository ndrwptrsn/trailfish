<div class="container">

  <header>

    <div class="header">

      <div class="logo">
        <img src="assets/running_fish.svg" alt="running fish" id="logo">
      </div>

      <div class="title">
        <h1>{{ this.title }}</h1>
        <h2>{{ appType }}</h2>
      </div>

    </div>

  </header>

  <main class="content">
    <app-esri-map
    [center]="mapCenter"
    [basemap]="basemapType"
    [zoom]="mapZoomLevel"
    (mapLoadedEvent)="mapLoadedEvent($event)"
    ></app-esri-map>
  </main>

  <footer>

    <div class="footer_link">
      <p>Made with 🍕 by <a href="http://ndrwptrsn.com" target="blank">ndrwptrsn</a></p>
    </div>

  </footer>

</div>
